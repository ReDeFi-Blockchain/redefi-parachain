
name: Parachain-Node-Only
on:
  pull_request:
    branches: [ 'develop' ]
    types: [ opened, reopened, synchronize, ready_for_review, converted_to_draft ]
  workflow_dispatch:

jobs:
  envs:
    name: set envs 
    runs-on: [ self-hosted ]
    outputs:
      relay-runtime-version: ${{ steps.set-versions.outputs.RELAY_RUNTIME_VERSION }}
      relay-node-version: ${{ steps.set-versions.outputs.RELAY_NODE_VERSION }}
    steps:
      - name: checkout infra
        uses: actions/checkout@v4.1.7
        with:
          repository: 'ReDeFi-Blockchain/redefi-infra'
          path: 'redefi-infra'

      - name: Read .env file
        uses: xom9ikk/dotenv@v2.3.0
        with:
          path: redefi-infra/

      - name: set versions
        id: set-versions
        run: |
          echo "RELAY_RUNTIME_VERSION=${{ env.REDEFI_RELAY_RUNTIME_LATEST_VERSION }}" >> $GITHUB_OUTPUT
          echo "RELAY_NODE_VERSION=${{ env.REDEFI_RELAY_LATEST_VERSION }}" >> $GITHUB_OUTPUT

  build:
    needs: [envs]
    name: Trigger running parachain node only workflow
    uses: ReDeFi-Blockchain/redefi-infra/.github/workflows/parachain-node-only-update.yml@main
    secrets: inherit
    with:
      relay-node-version: ${{ needs.envs.outputs.relay-node-version }}
      relay-runtime-version: ${{ needs.envs.outputs.relay-runtime-version }}
      parachain-version: ${{ github.ref }}
